<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Setup ${appModel.title} ${appModel.version}</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
    <script src="js/json2.js"></script>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<!-- Place this tag in your head or just before your close body tag -->
<![endif]-->

<!-- Le styles -->
<style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
</style>
<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

<link href="less/${lessFactory && lessFactory.checksum || ''}" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="js/libs/table/jquery.sorter.css" rel="stylesheet">
<link href="js/libs/backbone-forms/templates/bootstrap.css" rel="stylesheet">
<link href="js/libs/backbone-forms/editors/jquery-ui.css" rel="stylesheet">
<link href="js/libs/jquery-miniColors/jquery.miniColors.css" rel="stylesheet">
<script>
    //a stub for IE.
    if (!window.console) {
        window.console = {
            log: function () {
            },
            error: function () {
            },
            warn: function () {
            }
        }
    }
</script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Setup ${appModel.title} ${appModel.version}</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="content" class="span11">

            <form class="form-horizontal" action='' method="POST">
                <div class="alert alert-info">
                    Your token is printed on the servers console.
                    <div class="well">
                        <code>
                            System Setup Token: XXXXX
                        </code>
                    </div>

                </div>
                {{if error}}
                <div class="alert alert-error">
                    Your token is invalid check your console.

                </div>

                {{/if}}
                <fieldset>
                    <div id="legend">
                        <legend class="">Setup Wizard</legend>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label" for="token">Token</label>

                        <div class="controls">
                            <input type="text" id="token" name="token" placeholder="" class="input-xlarge">
                        </div>
                    </div>


                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <input type="submit" class="btn btn-success" value="Continue">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
