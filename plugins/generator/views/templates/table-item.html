{{each(value,i) model.list_fields}}
<td><%= format('${value.property || value}', ${i}) %></td>
{{/each}}
<td>
    <a href="#/views/${modelName}/edit?id=<%=item.id%>"><i class="icon-edit"></i>Edit</a>
    <a href="#/views/${modelName}/delete?id=<%=item.id%>"><i class="icon-remove"></i>Delete</a>

</td>
