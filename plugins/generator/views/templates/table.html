<div>
<h4 class="pull-left title">${model.plural}</h4><a href="#/views/${modelName}/edit" class="btn btn-mini pull-right"><b class="icon-edit"></b>Create ${model.title} </a>
<table class="table table-striped top-line">
    <thead style="white-space: nowrap">
        <tr>
            {{each(i,l) model.list_fields}}
                <th data-field="${i.property || i}" class="elementActivate sortable">${i.title || model.pathFor(i.property || i).title}</th>
            {{/each}}
        </tr>
        <tr>&nbsp;
        </tr>
    </thead>
    <tbody/>
    <tfoot>
        <tr></tr>
    </tfoot>
</table>
 <div class="pager_table" data-limit="20" data-item="${model.title}" data-items="${model.plural}"></div>
</div>
